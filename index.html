<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avoid using alert and confirm in javascript</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Dialog for confirm messages -->
  <div class="dialog js-dialog hidden">
    <div class="dialog-headerBox">
      <span class="dialog-headerText js-dialog-headerText">Text to confirm</span>
    </div>
    <div>
      <div class="js-confirm-buttons">
        <div class="dialog-btn-box">
          <a href="#" class="dialog-btn dialog-btn-submit js-dialog-btn-submit">Yes</a>
        </div>
        <div class="dialog-btn-box">
          <a href="#" class="dialog-btn dialog-btn-refuse js-dialog-btn-refuse">No</a>
        </div>
      </div>
      <div class="js-alert-button">
        <div class="dialog-alert-box">
          <a href="#" class="dialog-btn dialog-btn-submit js-dialog-btn-submit">Ok</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Testing manual confirm messages -->
  <div class="main"></div>
<script src="dialog.js"></script>
<script>
  Dialog.manualConfirm(
    'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet, incidunt?',
    function(){
      Dialog.manualAlert('You choose Yes');
    },
    function(){
      Dialog.manualAlert('You choose No');
    }
  );
</script>
</body>
</html>
